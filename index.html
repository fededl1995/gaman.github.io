<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST Modal</title>
  <style>
    body { font-family: system-ui, sans-serif; margin:0; padding:24px; }
    .subgrupo-fila img { width: 160px; height: auto; cursor: pointer; border-radius: 8px; }
    .modal { position: fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.6); }
    .modal.open { display:flex; }
    .modal-content { background:#fff; padding:16px; border-radius:12px; max-width:90vw; text-align:center; }
    .cerrar { position:absolute; top:16px; right:20px; font-size:28px; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Prueba de apertura de productos</h1>
  <p>Hac√© clic en la imagen. Si el modal no abre, el problema es de capas/eventos en tu sitio.</p>
  <div class="subgrupo-fila">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/JPEG_example_flower.jpg" alt="Flor de prueba">
  </div>

  <div id="modal" class="modal">
    <span class="cerrar">&times;</span>
    <div class="modal-content">
      <h2 id="nombre"></h2>
      <img id="img" alt="" style="max-width:60vw;max-height:50vh;border-radius:8px;">
      <p>Este es un modal de prueba.</p>
    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
